<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React NavBar Example</title>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <!-- Add some basic styling -->
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(34, 33, 33); /* Set body background color to gray */
        }
        .navbar {
            position: fixed; 
            display: flex;
            justify-content: flex-start; /* Align items to the start of the navbar */
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent */
            padding: 20px;
            color: white;
            height: 50px;
            width: 100%; /* Full width by default */
            top: 0; /* Stick to the top */
            left: 0;
            z-index: 1000; /* Ensure it's above other elements */
            transition: all 0.3s ease; /* Smooth transition for width adjustment */
        }
        .navbar.scrolled {
            width: 500px; /* Adjusted width when scrolled */
        }
        .navbar:hover {
            height: 50px;
            background-color: rgba(64, 61, 61, 0.9); /* Change background color on hover */
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            margin-right: 20px; /* Add space between the links */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            text-decoration: none; /* Remove underline by default */
        }
        .navbar a:hover {
            font-size: large;
            
            transform: scale(1.1); /* Slightly increase size on hover */
            text-decoration: underline rgb(127, 127, 229) ;
            text-decoration-thickness: 3px;
            transition: all 1s ease;
        }
        .navbar a.active {
            text-decoration: underline; /* Underline when active */
           
        }
        .profile-image {
            margin-left: -500px;
            margin-top: 150px;
            position: absolute;
            top: 100px; /* Adjust top position */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Set fixed width */
            height: 150px; /* Set fixed height */
            border-radius: 50%; /* Make the image circular */
            border: 5px solid white; /* Add a white border */
            object-fit: cover; /* Ensure the image covers the area */
            z-index: 2; /* Bring image to the front */  
            transition: all 1s ease;  
        }
        .profile-image:hover {
            width: 250px;
            height: 250px;
        }
        .introduction {
            text-align: center;
            margin-top: 300px;
            padding: 20px;
            background: gray;
            color: black;
            border-radius: 10px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .introduction:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .projects {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Center the items horizontally */
            margin-top: 100px;
            padding: 20px;
            background: gray;
            color: black;
            border-radius: 10px;
            max-width: 1200px; /* Increase max-width */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .projects:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .projects h2 {
            width: 100%;
            text-align: center;
        }
        .project-item {
            flex: 1 1 300px; /* Allow items to grow and shrink, with a minimum width of 300px */
            margin: 20px;
            padding: 20px;
            background: gray;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .project-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .project-item img {
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-left: 600px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
           
        }
        .social-links img {
            width: 40px; /* Adjust the width of the logos */
            height: 40px; /* Maintain aspect ratio */
        }
        .experience {
           background-color: white;
           width: 40px;
           height: 40px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Your React code will go here -->
    <script type="text/babel">

                        <h3>Bank Management System using C++</h3>
                        <p>This project is a comprehensive bank management system developed in C++. It handles various banking operations such as account creation, deposits, withdrawals, and balance inquiries, providing a user-friendly interface for bank staff and customers.</p>
                    </div>
                    <div className="project-item">
                        <img src="https://imgs.search.brave.com/zFLYUr3H5Z_4Rl5QCGPtj9W0Vl5JMR0PtHNQ0jmFuXs/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jb250/ZW50Lmluc3RydWN0/YWJsZXMuY29tL0Yw/MC9BMllML0tKVkZO/TEZFL0YwMEEyWUxL/SlZGTkxGRS5wbmc_/YXV0bz13ZWJwJmZp/dD1ib3VuZHMmZnJh/bWU9MSZoZWlnaHQ9/MTAyNCZ3aWR0aD0x/MDI0YXV0bz13ZWJw/JmZyYW1lPTEmaGVp/Z2h0PTMwMA" alt="Project 4" />
                        <h3>Smart Home Automation using ESP32</h3>

        }
        function Experience()
        {
            return (
                <div className="experience">
                        
                       
                    </div>


            )
        }
        function animation()
        {
            return (
                <div className="experience">
                    <div className="box"></div>
                    <div className="box"></div>
                    <div className="box"></div>
                    <div className="box"></div>
                    <div className="box"></div>
                    <div className="box"></div>
                       
                    </div>


            )
        }



        // Main App component
        function App() {
            return (
                <div>
                    <NavBar />
                    <ProfileImage />
                    <Introduction />
                    <Projects />
                    <Experience/>
                </div>
            );
        }

        // Render the App component inside the root element
        ReactDOM.render(<App />, document.getElementById('root'));

        // JavaScript to underline active anchor tag and adjust navbar width on scroll
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll(".navbar a");
            const navbar = document.querySelector(".navbar");

            function setActiveLink() {
                const sectionIds = ["introduction", "projects", "experience", "skills"];
                const currentSection = window.location.hash.substring(1);

                navLinks.forEach(link => {
                    const linkId = link.getAttribute("href").substring(1);

                    if (sectionIds.includes(linkId)) {
                        if (linkId === currentSection) {
                            link.classList.add("active");
                        } else {
                            link.classList.remove("active");
                        }
                    }
                });
            }

            function adjustNavbarWidth() {
                if (window.scrollY > 50) {
                    navbar.classList.add("scrolled");
                } else {
                    navbar.classList.remove("scrolled");
                }
            }

            setActiveLink();
            adjustNavbarWidth();    

            window.addEventListener("hashchange", setActiveLink);
            window.addEventListener("scroll", adjustNavbarWidth);
        });
    </script>
</body>
</html>
